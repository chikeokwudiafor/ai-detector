<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AIthentic ‚Äì AI Content Detection</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --primary-blue: #1e40af;
            --primary-blue-light: #3b82f6;
            --secondary-gray: #f8fafc;
            --text-primary: #0f172a;
            --text-secondary: #64748b;
            --border-light: #e2e8f0;
            --success-green: #10b981;
            --warning-amber: #f59e0b;
            --danger-red: #ef4444;
            --shadow-soft: 0 1px 3px 0 rgba(0, 0, 0, 0.1), 0 1px 2px 0 rgba(0, 0, 0, 0.06);
            --shadow-medium: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
            --shadow-large: 0 20px 25px -5px rgba(0, 0, 0, 0.1), 0 10px 10px -5px rgba(0, 0, 0, 0.04);
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', system-ui, sans-serif;
            line-height: 1.6;
            color: var(--text-primary);
            background: linear-gradient(135deg, #f8fafc 0%, #e2e8f0 100%);
            min-height: 100vh;
        }

        /* Navigation */
        .navbar {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-bottom: 1px solid var(--border-light);
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            z-index: 1000;
            padding: 1rem 2rem;
        }

        .nav-container {
            max-width: 1200px;
            margin: 0 auto;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .nav-brand {
            font-size: 1.5rem;
            font-weight: 700;
            color: var(--primary-blue);
            text-decoration: none;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .nav-brand::before {
            content: "üîç";
            font-size: 1.25rem;
        }

        .nav-links {
            display: flex;
            gap: 2rem;
            list-style: none;
        }

        .nav-links a {
            text-decoration: none;
            color: var(--text-secondary);
            font-weight: 500;
            transition: color 0.3s ease;
            padding: 0.5rem 1rem;
            border-radius: 0.5rem;
        }

        .nav-links a:hover {
            color: var(--primary-blue);
            background: rgba(59, 130, 246, 0.1);
        }

        .nav-links a.active {
            color: var(--primary-blue);
            background: rgba(59, 130, 246, 0.1);
        }

        /* Hero Section */
        .hero {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 2rem;
            text-align: center;
            position: relative;
            background: linear-gradient(135deg, #ffffff 0%, #f8fafc 100%);
            margin-top: 80px;
        }

        .hero-content {
            max-width: 800px;
            margin: 0 auto;
        }

        .hero h1 {
            font-size: clamp(2.5rem, 5vw, 4rem);
            font-weight: 700;
            color: var(--text-primary);
            margin-bottom: 1.5rem;
            letter-spacing: -0.025em;
            line-height: 1.1;
        }

        .hero-subtitle {
            font-size: clamp(1.125rem, 2.5vw, 1.5rem);
            color: var(--text-secondary);
            margin-bottom: 3rem;
            font-weight: 400;
            max-width: 600px;
            margin-left: auto;
            margin-right: auto;
            line-height: 1.5;
        }

        .cta-button {
            display: inline-flex;
            align-items: center;
            gap: 0.75rem;
            background: var(--primary-blue);
            color: white;
            padding: 1rem 2rem;
            border-radius: 0.75rem;
            font-weight: 600;
            text-decoration: none;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            box-shadow: var(--shadow-medium);
            font-size: 1.125rem;
            border: none;
            cursor: pointer;
        }

        .cta-button:hover {
            background: var(--primary-blue-light);
            transform: translateY(-2px);
            box-shadow: var(--shadow-large);
        }

        .scroll-indicator {
            position: absolute;
            bottom: 2rem;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 0.5rem;
            color: var(--text-secondary);
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .scroll-indicator:hover {
            color: var(--primary-blue);
        }

        .scroll-arrow {
            width: 24px;
            height: 24px;
            border: 2px solid currentColor;
            border-top: none;
            border-left: none;
            transform: rotate(45deg);
            animation: bounce 2s infinite;
        }

        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% { transform: rotate(45deg) translateY(0); }
            40% { transform: rotate(45deg) translateY(-10px); }
            60% { transform: rotate(45deg) translateY(-5px); }
        }

        /* Main App Section */
        .app-section {
            min-height: 100vh;
            padding: 4rem 2rem;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .app-container {
            max-width: 900px;
            width: 100%;
            background: white;
            border-radius: 1.5rem;
            box-shadow: var(--shadow-large);
            padding: 3rem;
            border: 1px solid var(--border-light);
        }

        .app-header {
            text-align: center;
            margin-bottom: 3rem;
        }

        .app-header h2 {
            font-size: 2.25rem;
            font-weight: 700;
            color: var(--text-primary);
            margin-bottom: 1rem;
        }

        .app-header p {
            font-size: 1.125rem;
            color: var(--text-secondary);
        }

        /* Flash Messages */
        .flash-messages {
            margin-bottom: 2rem;
        }

        .flash-message {
            padding: 1rem 1.5rem;
            border-radius: 0.75rem;
            margin-bottom: 1rem;
            font-weight: 500;
            border: 1px solid;
            display: flex;
            align-items: center;
            gap: 0.75rem;
        }

        .flash-error {
            background: #fef2f2;
            color: #dc2626;
            border-color: #fecaca;
        }

        .flash-success {
            background: #f0fdf4;
            color: #166534;
            border-color: #bbf7d0;
        }

        /* Input Tabs */
        .input-tabs {
            display: flex;
            gap: 0.5rem;
            margin-bottom: 2rem;
            background: var(--secondary-gray);
            border-radius: 0.75rem;
            padding: 0.5rem;
            border: 1px solid var(--border-light);
        }

        .tab-button {
            flex: 1;
            background: none;
            border: none;
            padding: 0.75rem 1.5rem;
            border-radius: 0.5rem;
            font-weight: 600;
            color: var(--text-secondary);
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
            font-size: 0.95rem;
        }

        .tab-button:hover {
            color: var(--primary-blue);
            background: rgba(59, 130, 246, 0.1);
        }

        .tab-button.active {
            background: white;
            color: var(--primary-blue);
            box-shadow: var(--shadow-soft);
        }

        /* Upload Section */
        .upload-section {
            background: var(--secondary-gray);
            border: 2px dashed var(--border-light);
            border-radius: 1rem;
            padding: 3rem 2rem;
            margin: 2rem 0;
            text-align: center;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            cursor: pointer;
            position: relative;
            overflow: hidden;
        }

        /* Text Input Section */
        .text-input-section {
            background: var(--secondary-gray);
            border: 2px solid var(--border-light);
            border-radius: 1rem;
            padding: 2rem;
            margin: 2rem 0;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .text-input-header {
            text-align: center;
            margin-bottom: 1.5rem;
        }

        .text-input-area {
            width: 100%;
            min-height: 200px;
            padding: 1.5rem;
            border: 1px solid var(--border-light);
            border-radius: 0.75rem;
            font-family: 'Inter', system-ui, sans-serif;
            font-size: 1rem;
            line-height: 1.6;
            color: var(--text-primary);
            background: white;
            resize: vertical;
            transition: all 0.3s ease;
            box-shadow: var(--shadow-soft);
        }

        .text-input-area:focus {
            outline: none;
            border-color: var(--primary-blue);
            box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.1);
        }

        .text-input-area::placeholder {
            color: var(--text-secondary);
            opacity: 0.7;
        }

        .text-input-info {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-top: 1rem;
            font-size: 0.875rem;
        }

        .char-counter {
            color: var(--text-secondary);
            font-weight: 500;
        }

        .char-counter.warning {
            color: var(--warning-amber);
        }

        .char-counter.danger {
            color: var(--danger-red);
        }

        .text-input-tips {
            color: var(--text-secondary);
            font-style: italic;
        }

        .upload-section::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(59, 130, 246, 0.1), transparent);
            transition: left 0.5s;
        }

        .upload-section.dragover {
            border-color: var(--primary-blue);
            background: rgba(59, 130, 246, 0.05);
            transform: scale(1.02);
        }

        .upload-section.dragover::before {
            left: 100%;
        }

        .upload-section:hover {
            border-color: var(--primary-blue-light);
            background: rgba(59, 130, 246, 0.02);
        }

        .upload-icon {
            font-size: 3rem;
            margin-bottom: 1.5rem;
            display: block;
            transition: all 0.3s ease;
        }

        .upload-section:hover .upload-icon {
            transform: scale(1.1);
        }

        .upload-text {
            font-size: 1.25rem;
            font-weight: 600;
            color: var(--text-primary);
            margin-bottom: 0.5rem;
        }

        .upload-subtext {
            color: var(--text-secondary);
            font-size: 1rem;
        }

        .file-input {
            display: none;
        }

        .file-info {
            margin-top: 1.5rem;
            padding: 1rem 1.5rem;
            background: #f0fdf4;
            border: 1px solid #bbf7d0;
            border-radius: 0.75rem;
            color: #166534;
            display: none;
            text-align: left;
        }

        .file-info.show {
            display: block;
            animation: slideUp 0.3s ease-out;
        }

        @keyframes slideUp {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .submit-btn {
            background: var(--primary-blue);
            color: white;
            border: none;
            padding: 1rem 2rem;
            border-radius: 0.75rem;
            font-size: 1.125rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            box-shadow: var(--shadow-medium);
            width: 100%;
            max-width: 300px;
            margin: 2rem auto 0;
            display: block;
        }

        .submit-btn:hover {
            background: var(--primary-blue-light);
            transform: translateY(-2px);
            box-shadow: var(--shadow-large);
        }

        .submit-btn:disabled {
            background: #9ca3af;
            cursor: not-allowed;
            transform: none;
            box-shadow: var(--shadow-soft);
        }

        .tips-helper {
            margin: 1.5rem 0;
            text-align: center;
        }

        .tips-toggle {
            background: none;
            border: 1px solid var(--border-light);
            color: var(--text-secondary);
            padding: 0.75rem 1rem;
            border-radius: 0.5rem;
            font-size: 0.875rem;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s ease;
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            background: var(--secondary-gray);
        }

        .tips-toggle:hover {
            color: var(--primary-blue);
            border-color: var(--primary-blue);
            background: rgba(59, 130, 246, 0.05);
        }

        .tips-arrow {
            transition: transform 0.3s ease;
        }

        .tips-toggle.expanded .tips-arrow {
            transform: rotate(180deg);
        }

        .tips-content {
            max-height: 0;
            overflow: hidden;
            transition: max-height 0.3s ease;
            background: #fffbeb;
            border: 1px solid #fcd34d;
            border-radius: 0.75rem;
            margin-top: 0.75rem;
        }

        .tips-content.expanded {
            max-height: 200px;
            padding: 1.5rem;
        }

        .tips-list {
            margin: 0;
            padding: 0;
            list-style: none;
            color: #92400e;
            font-size: 0.875rem;
            text-align: left;
        }

        .tips-list li {
            margin-bottom: 0.75rem;
            padding-left: 1rem;
            position: relative;
        }

        .tips-list li:before {
            content: "üí°";
            position: absolute;
            left: 0;
            font-size: 0.75rem;
        }

        .tips-list li:last-child {
            margin-bottom: 0;
        }

        /* Loading State */
        .loading {
            display: none;
            margin-top: 2rem;
            padding: 2rem;
            background: var(--secondary-gray);
            border-radius: 1rem;
            text-align: center;
        }

        .loading.show {
            display: block;
            animation: fadeIn 0.3s ease-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        .spinner {
            border: 3px solid #f3f4f6;
            border-top: 3px solid var(--primary-blue);
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto 1rem;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .loading-text {
            color: var(--primary-blue);
            font-weight: 600;
            font-size: 1.125rem;
            margin-bottom: 0.5rem;
        }

        /* Results Section */
        .result {
            margin-top: 3rem;
            padding: 2rem;
            border-radius: 1rem;
            border: 1px solid;
            text-align: center;
            animation: resultSlideIn 0.6s cubic-bezier(0.4, 0, 0.2, 1);
        }

        @keyframes resultSlideIn {
            from { opacity: 0; transform: translateY(20px) scale(0.95); }
            to { opacity: 1; transform: translateY(0) scale(1); }
        }

        .result-main {
            font-size: 1.5rem;
            font-weight: 700;
            margin-bottom: 1rem;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.75rem;
        }

        .result-description {
            font-size: 1rem;
            margin-bottom: 2rem;
            opacity: 0.9;
            font-weight: 500;
        }

        /* Confidence Meter */
        .confidence-section {
            margin-top: 2rem;
        }

        .confidence-label {
            font-size: 1rem;
            font-weight: 600;
            margin-bottom: 1rem;
            color: var(--text-primary);
        }

        .confidence-meter {
            width: 100%;
            height: 8px;
            background: rgba(255, 255, 255, 0.3);
            border-radius: 4px;
            overflow: hidden;
            margin-bottom: 1rem;
            position: relative;
        }

        .confidence-fill {
            height: 100%;
            border-radius: 4px;
            transition: width 1.5s cubic-bezier(0.4, 0, 0.2, 1);
            position: relative;
        }

        .confidence-text {
            font-size: 0.875rem;
            opacity: 0.8;
            font-weight: 500;
        }

        /* 5-Tier Result Color Schemes */
        .confidence-tier-1 {
            background: linear-gradient(135deg, #f0fdf4, #dcfce7);
            color: #166534;
            border-color: #86efac;
        }

        .confidence-tier-1 .confidence-fill {
            background: linear-gradient(135deg, #22c55e, #16a34a);
        }

        .confidence-tier-2 {
            background: linear-gradient(135deg, #fefce8, #fef3c7);
            color: #a16207;
            border-color: #fde047;
        }

        .confidence-tier-2 .confidence-fill {
            background: linear-gradient(135deg, #eab308, #ca8a04);
        }

        .confidence-tier-3 {
            background: linear-gradient(135deg, #fff7ed, #fed7aa);
            color: #c2410c;
            border-color: #fdba74;
        }

        .confidence-tier-3 .confidence-fill {
            background: linear-gradient(135deg, #f97316, #ea580c);
        }

        .confidence-tier-4 {
            background: linear-gradient(135deg, #fef2f2, #fecaca);
            color: #dc2626;
            border-color: #fca5a5;
        }

        .confidence-tier-4 .confidence-fill {
            background: linear-gradient(135deg, #ef4444, #dc2626);
        }

        .confidence-tier-5 {
            background: linear-gradient(135deg, #fdf2f8, #fce7f3);
            color: #be185d;
            border-color: #f9a8d4;
        }

        .confidence-tier-5 .confidence-fill {
            background: linear-gradient(135deg, #ec4899, #db2777);
        }

        /* Features Grid */
        .features {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 2rem;
            margin-top: 3rem;
        }

        .feature {
            background: var(--secondary-gray);
            padding: 2rem;
            border-radius: 1rem;
            text-align: center;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            border: 1px solid var(--border-light);
        }

        .feature:hover {
            transform: translateY(-4px);
            box-shadow: var(--shadow-medium);
            background: white;
        }

        .feature-icon {
            font-size: 2.5rem;
            margin-bottom: 1rem;
            display: block;
        }

        .feature-title {
            font-weight: 700;
            color: var(--text-primary);
            margin-bottom: 0.5rem;
            font-size: 1.125rem;
        }

        .feature-desc {
            font-size: 0.875rem;
            color: var(--text-secondary);
        }

        .coming-soon-badge {
            display: inline-block;
            background: linear-gradient(135deg, #f59e0b, #d97706);
            color: white;
            padding: 0.25rem 0.75rem;
            border-radius: 1rem;
            font-size: 0.75rem;
            font-weight: 600;
            margin-left: 0.5rem;
            text-transform: uppercase;
            letter-spacing: 0.05em;
            box-shadow: 0 2px 4px rgba(245, 158, 11, 0.3);
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.8; }
        }

        /* Tips Section */
        .tips {
            background: linear-gradient(135deg, #fffbeb, #fef3c7);
            border: 1px solid #fcd34d;
            border-radius: 1rem;
            padding: 2rem;
            margin-top: 3rem;
        }

        .tips h4 {
            color: #92400e;
            margin-bottom: 1rem;
            font-size: 1.125rem;
            font-weight: 700;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .tips ul {
            color: #92400e;
            font-size: 0.875rem;
            margin-left: 1.5rem;
        }

        .tips li {
            margin-bottom: 0.5rem;
        }

        /* Feedback Section */
        .feedback-section {
            margin-top: 2rem;
            padding: 1.5rem;
            background: rgba(255, 255, 255, 0.7);
            border-radius: 0.75rem;
            border: 1px solid rgba(255, 255, 255, 0.3);
            text-align: center;
        }

        .feedback-header h4 {
            font-size: 1.125rem;
            font-weight: 600;
            margin-bottom: 0.5rem;
            color: var(--text-primary);
        }

        .feedback-header p {
            font-size: 0.875rem;
            color: var(--text-secondary);
            margin-bottom: 1.5rem;
        }

        .feedback-buttons {
            display: flex;
            gap: 1rem;
            justify-content: center;
            flex-wrap: wrap;
        }

        .feedback-btn {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            padding: 0.75rem 1.5rem;
            border: 2px solid;
            border-radius: 0.5rem;
            background: white;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 0.95rem;
            min-width: 120px;
            justify-content: center;
        }

        .feedback-ai {
            color: var(--danger-red);
            border-color: var(--danger-red);
        }

        .feedback-ai:hover {
            background: var(--danger-red);
            color: white;
            transform: translateY(-2px);
            box-shadow: var(--shadow-medium);
        }

        .feedback-human {
            color: var(--success-green);
            border-color: var(--success-green);
        }

        .feedback-human:hover {
            background: var(--success-green);
            color: white;
            transform: translateY(-2px);
            box-shadow: var(--shadow-medium);
        }

        .feedback-thanks {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
            color: var(--success-green);
            font-weight: 600;
            font-size: 1rem;
            animation: fadeIn 0.5s ease-out;
        }

        /* Footer */
        .footer {
            background: var(--text-primary);
            color: white;
            text-align: center;
            padding: 2rem;
            margin-top: 4rem;
        }

        .footer p {
            opacity: 0.8;
            font-size: 0.875rem;
        }

        /* Mobile Navigation */
        .mobile-menu-toggle {
            display: none;
            background: none;
            border: none;
            font-size: 1.5rem;
            color: var(--text-primary);
            cursor: pointer;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .navbar {
                padding: 1rem;
            }

            .nav-links {
                display: none;
                position: absolute;
                top: 100%;
                left: 0;
                right: 0;
                background: white;
                flex-direction: column;
                padding: 1rem;
                box-shadow: var(--shadow-medium);
                border-top: 1px solid var(--border-light);
                gap: 0;
            }

            .nav-links.show {
                display: flex;
            }

            .mobile-menu-toggle {
                display: block;
            }

            .hero {
                padding: 1rem;
                min-height: 90vh;
                margin-top: 70px;
            }

            .app-section {
                padding: 2rem 1rem;
